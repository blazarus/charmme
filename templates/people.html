{% extends "base.html" %}
{% block title %}You should talk to...{% endblock %}

{% block content %}
<table>
    {% for user, weight in recommendations %}
    <tr>
        <td class="pic">
            <img src="{{user.picture_url}}" width="100" height="100" />
        </td>
        <td class="person">
            {% if user.mldirectory %}
            <div class="name">
                <a href="{{user.mldirectory}}">{{user.name}}</a>
            </div>
            <div class="affiliation">
               {{user.affiliation}}
            </div>
            {% else %}
            {{user.name}}
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
